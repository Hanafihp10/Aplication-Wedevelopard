<!DOCTYPE html>
<html>
<head>
    <title>Contoh Menggabungkan File HTML dengan iframe</title>
</head>
<body>
    <h1>Halaman Utama</h1>
    <p>Ini adalah halaman utama.</p>
    <iframe src="alert.html" width="600" height="400"></iframe>

    <div class="text-center">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Success Modal</a>
    </div>
</body>
</html>
